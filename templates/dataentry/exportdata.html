{% extends "base.html" %} {% block content %}
<div
  class="container mt-5 alert-primary shadow"
  style="max-width: 600px; padding: 50px; border-radius: 10px"
>
  <h3 class="text-center mt-5">Export data from database tables</h3>
  <form
    action="{% url 'export_data' %}"
    method="POST"
    style="max-width: 600px; margin: auto"
  >
    {% csrf_token %}
    <div class="form-group">
      <label for="model_name">Select Database table</label>
      <select name="model_name" class="form-control" required>
        <option value="" selected disabled>Select</option>
        {% for model in custom_models %}
        <option value="{{ model }}">{{ model }}</option>
        {% endfor%}
      </select>
    </div>
    <div class="form-group">
      <input type="submit" value="Export data" class="btn btn-success mt-5" />
    </div>

    {% include 'alert.html' %}
  </form>
</div>
{% endblock %}
